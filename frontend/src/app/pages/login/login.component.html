<div class="login-page-wrapper">
  <div [formGroup]="loginForm" class="container">
    <!--  Logo  -->
    <div class="row">
      <div class="col">
        <img alt="" src="../../../assets/logo.png">
      </div>
    </div>

    <!--  Email id input  -->
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput
                 placeholder="abc@def.com">
        </mat-form-field>
      </div>
    </div>

    <!--  password input  -->
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput
                 type="password">
        </mat-form-field>
      </div>
    </div>

    <!-- Buttons  -->
    <div class="row">
      <div class="col">
        <!--  Login button  -->
        <button
          (click)="submit()"
          [disabled]="loginForm.invalid"
          class="button_style"
          color="primary"
          mat-raised-button
        >
          Login
        </button>
        <!--  Sign up button  -->
        <button
          (click)="signUp()"
          class="button_style"
          color="primary"
          mat-raised-button
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</div>
